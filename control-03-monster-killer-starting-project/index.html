<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <section id="health-levels">
      <h2>MONSTER HEALTH</h2>
      <progress id="monster-health" max="100" value="100"><p>100</p></progress>
      <h2>PLAYER HEALTH<span id="bonus-life">1</span></h2>
      <progress id="player-health" max="100" value="100">100%</progress>
    </section>
    <section id="controls">
      <button id="stab-btn">STABBING</button>
      <button id="parry-btn">PARRYING</button>
      <button id="slash-btn">SLASHING</button>
      <button id="dodge-btn">DODGING</button>
      <button id="heal-btn">HEALING</button>
    </section>
  </body>
</html>
